<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            border: 1px dashed;
        }
        img{
            width: 120px;
        }
        .img-1{
            visibility: hidden;  /*ซ่อน img-1 */
        }
        .img-2{
            visibility: visible;  /*แสดง img-2 */
        }
    </style>
</head>
<body>
    <div>
        <img class="img-1" src="image/Shin-Chan.png" alt="" srcset="">
        <img class="img-2" src="image/Shin-chan-friend.jpg" alt="" srcset="">
    </div>
</body>
</html>
