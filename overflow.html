<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*
        1.visible = ถ้ามีเนื้อหาแสดงล้น div ให้แสดงผลเหมือนเดิม 
        2.hidden = ถ้ามีเนื้อหาแสดงล้น div ให้ซ่อนที่เกิน 
        3.score = สามารถscoreดูเนื้อหาที่เกินได้
        4.overflow-x = สามารถscoreดูเนื้อหาที่เกินได้เฉพาะแกน x
        5.overflow-y = สามารถscoreดูเนื้อหาที่เกินได้เฉพาะแกน y
        */
        div{
            width: 200px;
            height: 100px;
            border: solid 3px red;
            overflow-y: scroll;  
        }
    </style>
</head>
<body>
    <div>

</html>
